<div class="content">
  <ng-container *ngIf="employee$ | async as employee; else loading">
    <app-profile-card [employee]="employee"></app-profile-card>
    <div class="content-inner">
      <app-vacation-request-dashboard
        [employee]="employee"
      ></app-vacation-request-dashboard>

      <app-vacations-table [id]="employee.id"></app-vacations-table>
    </div>
  </ng-container>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
